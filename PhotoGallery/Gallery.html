<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image gallery</title>
    <link rel="stylesheet" href="./custom.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div id="gallery-container">
        <h2>photo/gallery</h2>
        <hr />
        <div class="flex-container py-4">
          <div class="flex-item" data-lightbox="gallery">
            <img src="./Images/img1.jpg" width="100%" alt="" />
          </div>
          <div class="flex-item" data-lightbox="gallery">
            <img src="./Images/img2.jpg" width="100%" alt="" />
          </div>
          <div class="flex-item" data-lightbox="gallery">
            <img src="./Images/img3.jpg" width="100%" alt="" />
          </div>
          <div class="flex-item" data-lightbox="gallery">
            <img src="./Images/img4.jpg" width="100%" alt="" />
          </div>
          <div class="flex-item" data-lightbox="gallery">
            <img src="./Images/img5.jpg" width="100%" alt="" />
          </div>
          <div class="flex-item" data-lightbox="gallery">
            <img src="./Images/img6.jpg" width="100%" alt="" />
          </div>
          <div class="flex-item" data-lightbox="gallery">
            <img src="./Images/img7.jpg" width="100%" alt="" />
          </div>
          <div class="flex-item" data-lightbox="gallery">
            <img src="./Images/img8.jpg" width="100%" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     
    <!-- custom jquery file -->
    <script src="./custom.js"></script>
       
  </body>
</html>
